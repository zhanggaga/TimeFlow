    <script>

        });

                    } else {

                    }

            );

        srcs = now_url.split("?userMail=",2);
        var myMail = srcs[1];
        var end_url="reset.aspx";
        $.post(end_url,
        {
        	userMail : myMail
        }, function() {
        	
        });
