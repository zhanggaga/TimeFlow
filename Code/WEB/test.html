    <form action="AddPhoto.aspx" method="post" id="myForm">
        <input type="text" id="myMage" value="" name="myPhoto" />
        <input type="submit" value="" id="Submit" />
    </form>
    <script type="text/javascript">
        $("document").ready( function() {
            $("#myForm").submit( function() {
                return false;
            });
        });
        $("#Submit").click(function () {
            var src = $("#theImg").attr("src");
            var srcs = new Array();
            srcs = src.split(",", 2);
            src = srcs[1];
            $("#myMage").val(src);
            alert($("#myMage").val());
            $.post("AddPhoto.aspx", $("#myForm").serialize(), function (data) {
                alert(data);
            });
        });
    </script>
